<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product Table</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Products</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          
          <!-- /.card -->

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Category</h3>
              


              <div class="row">
              	<div class="col-md-11"></div>
              	<div class="col-md-1">
              	

              	</div>
              </div>
            </div>
                 



            <!-- /.card-header -->
            <div *ngIf="userdata" class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Brand</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Action</th>
                  
                </tr>
                </thead>
                <tbody>
                
                <tr *ngFor="let obj of userdata">
                  <td>{{obj.id}}</td>
                  <td>{{obj.name}}</td>
                  <td>{{obj.category}}</td>
                  <td>{{obj.brand}}</td>
                  <td>{{obj.desc}}</td>
                  <td>{{obj.price}}</td>
                  
                  <td> 
                    <img [src]="obj.imgpath" class="img-fluid" alt="Responsive image" height="50" width="100">
                  </td>
                  <td> 
                  	<a type="button"  class="btn btn-info">Edit</a>
                  	<a type="button"  class="btn btn-danger">Delete</a>
                  </td>
                  
                </tr>
        
                
                </tbody>
                
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
